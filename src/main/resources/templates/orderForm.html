<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kebab Cloud </title>
    </head>
    <body>

    <form method="POST" th:action="@{/orders}" th:object="${kebabOrder}">
        <h1>Order your kebab creations!</h1>
        <img th:src="@{/images/kebab.png}" alt="kebab image" height="100" width="100">

        <h3>Your kebab in this order:</h3>
        <a th:href="@{/design}" id="another">kebab name</a><br>

        <ul>
            <li th:each="kebab : ${kebabOrder.kebabs}">
                <span th:text="${kebab.name}">kebab name</span>
            </li>
        </ul>

        <h3>Deliver my kebabs to...</h3>
        <label for="deliveryName">Name</label>
        <input type="text" th:field="*{deliveryName}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Name error</span>
        <br>

        <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street name error</span>
        <br>

        <label for="deliveryCity">City name: </label>
        <input type="text" th:field="*{deliveryCity}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City name error</span>
        <br>

        <label for="deliveryCountry">Country: </label>
        <input type="text" th:field="*{deliveryCountry}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCountry')}" th:errors="*{deliveryCountry}">Country name error</span>
        <br>

        <label for="deliveryPostalCode">Postal Code</label>
        <input type="text" th:field="*{deliveryPostalCode}">
        <span class="validationError" th:if="${#fields.hasErrors('deliveryPostalCode')}" th:errors="*{deliveryPostalCode}">Postal code error</span>
        <br>

        <h3>Here's how I'll pay</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}">
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
        <br>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}">
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Expiration date Error</span>
        <br>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}">
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV Error</span>
        <br>

        <input type="submit" value="Submit order">
    </form>
    </body>
</html>
