<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
      xmlns:th="http:/ /www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kebab Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Design your kebab!</h1>
<img th:src="@{/images/kebab.png}" alt="kebab image" height="100" width="100">

<form method="POST" th:object="${kebab}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap: </h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Choose your protein: </h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Choose your sauce: </h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Choose your sauce: </h3>
            <div th:each="ingredient : ${veggie}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br>
            </div>
        </div>

        <div class="ingredient-group" id="cheses">
            <h3>Choose your cheese: </h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br>
            </div>
        </div>
    </div>

    <h3>Name your creation</h3>
    <input type="text" th:field="*{name}"/>
    <br>

    <button>Submit</button>
</form>
</body>
</html>
